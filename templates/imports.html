<style>
    @font-face {
        font-family: webFont;
        src: url("{{ url_for('static', filename='fonts/font.otf') }}");
    }

    @font-face {
        font-family: Inter;
        src: url("{{ url_for('static', filename='fonts/Inter.otf') }}");
    }

    input {
        font-family: webFont;
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: webFont;
        font-size: 16px;
    }

    /* Make scrollbar thin */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>

<style>
    .card {
        display: flex;
        flex-direction: column;
        border: none;
        height: 350px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
    }

    .card-image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 1rem;
    }

    .card-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10px;
    }

    .card-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        height: 100%;
    }

    .category-title {
        font-size: 1.2rem;
        padding: 1rem;
    }

    .has-background-pink-light {
        background-color: #ffebee !important;
    }

    .has-background-blue-light {
        background-color: #e3f2fd !important;
    }

    .product-card {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .product-card .card-image {
        height: 200px;
    }

    .product-card .card-content {
        flex: 1;
    }

    .media-content {
        overflow: hidden;
    }
</style>

<script>
    function showNotification(message, type) {
        new Notify({
            status: type,
            autoclose: true,
            autotimeout: 3000,
            text: message,
            type: 'filled'
        });
    }
</script>
