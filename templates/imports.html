<style>

        margin: 0;
    }

    /* Make scrollbar thin */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>

<script>
    function showNotification(message, type) {
        new Notify({
            status: type,
            autoclose: true,
            autotimeout: 3000,
            text: message,
            type: 'filled'
        });
    }
</script>
