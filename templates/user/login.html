{% include 'imports.html' %}

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box" style="max-width: 400px; margin: 0 auto; box-shadow: none; border: 1px solid #f1f1f1;">
                <h2 class="title">Login</h2>
                <p class="subtitle is-6 mt-2">Please enter your email and password to login.</p>
                <form class="login-form">
                    <div class="field">
                        <div class="control">
                            <input class="input" id="email" type="email" placeholder="Enter your email"
                                style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" id="password" type="password" placeholder="Enter your password"
                                style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    <p class="subtitle is-6"><a href="/forgot_password" class="has-text-weight-bold">Forgot password?</a></p>

                    <div class="field">
                        <div class="control">
                            <button style="width: 100%; height: 50px;" id="login-button" class="button is-link"
                                type="submit">Login</button>
                        </div>
                    </div>
                    <p class="subtitle is-6 mt-2">Don't have an account? <a href="/register" class="has-text-weight-bold">Sign Up</a></p>
                    <div class="field">
                        <div class="control">
                            <button style="width: 100%; height: 50px;" id="google-login-button" class="button"
                                type="button">
                                <span class="icon">
                                    <img src="{{ url_for('static', filename='images/google.ico')}}" alt="Google icon">
                                </span>
                                <span>Continue with Google</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('email').addEventListener('input', function () {
        const emailInput = this.value;
        const loginButton = document.getElementById('login-button');

        if (validator.isEmail(emailInput)) {
            this.classList.remove('is-danger');
            this.classList.add('is-success');
        } else {
            this.classList.remove('is-success');
            this.classList.add('is-danger');
        }

        if (validator.isEmail(emailInput) && validatePassword(document.getElementById('password').value)) {
            loginButton.disabled = false;
        } else {
            loginButton.disabled = true;
        }
    });

    document.getElementById('password').addEventListener('input', function () {
        const passwordInput = this.value;
        const loginButton = document.getElementById('login-button');

        if (validatePassword(passwordInput)) {
            this.classList.remove('is-danger');
            this.classList.add('is-success');
        } else {
            this.classList.remove('is-success');
            this.classList.add('is-danger');
        }

        if (validatePassword(passwordInput) && validator.isEmail(document.getElementById('email').value)) {
            loginButton.disabled = false;
        } else {
            loginButton.disabled = true;
        }
    });

    document.getElementById('login-button').disabled = true;

    function validatePassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
    }

    document.getElementById('google-login-button').addEventListener('click', function () {
        window.location.href = '/api/google/login';
    });

    /**
     * post to /api/login
     */
    document.getElementById('login-button').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('login-button');
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="icon is-loading is-small"><i class="fas fa-spinner fa-spin"></i></span>';
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error('Invalid email or password');
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token);
                window.location.href = '/';
            })
            .catch(error => {
                console.error(error);
                loginButton.disabled = false;
                loginButton.innerHTML = 'Login';
                alert('Invalid email or password');
            });
    });
</script>
