                window.location.href = '/e/404';
            }
        })
        .catch(error => {
            window.location.href = '/e/404';
        });
</script>

<script>
    AOS.init();
    // Get the search box element
    const searchBox = document.getElementById('searchbox');

    // Store the original products for filtering
    let allProducts = [];

    // Fetch products function with modified pagination
    const fetchProducts = async () => {
        try {
            const response = await fetch('/api/products', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            console.log('API Response:', data); // Debug API response structure

            // Flatten the array of arrays into a single array
            allProducts = data.flat();

            console.log('All Products:', allProducts); // Debug combined products

            const productsContainer = document.querySelector('#products-container');
            let currentPage = 1;
            const itemsPerPage = 8;

            // Function to filter products based on search query
            function filterProducts(query) {
                if (!query) return allProducts;

                query = query.toLowerCase();
                return allProducts.filter(product =>
                    product.name.toLowerCase().includes(query) ||
                    product.store.toLowerCase().includes(query)
                );
            }

            // Function to display products with pagination
            function displayProducts(page, productsToDisplay = allProducts) {
                const totalPages = Math.ceil(productsToDisplay.length / itemsPerPage);
                const start = (page - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedProducts = productsToDisplay.slice(start, end);

                productsContainer.innerHTML = '';

                if (paginatedProducts.length === 0) {
                    productsContainer.innerHTML = '<div class="column is-12"><p class="has-text-centered">No products found matching your search.</p></div>';
                    const existingPagination = document.querySelector('.pagination');
                    if (existingPagination) {
                        existingPagination.remove();
                    }
                    return;
                }

                paginatedProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'column is-3';
                    productElement.setAttribute('data-aos', 'fade-up');
                    productElement.setAttribute('data-aos-duration', '1000');
                    
                    // Create a function to handle adding to cart
                    const handleAddToCart = (productName, productPrice, productImage) => {
                        const cartItems = JSON.parse(localStorage.getItem('pricepick.shop_cart')) || [];
                        const existingProduct = cartItems.find(item => item.name === productName);

                        if (!existingProduct) {
                            cartItems.push({
                                name: productName,
                                price: productPrice,
                                image: productImage
                            });

                            localStorage.setItem('pricepick.shop_cart', JSON.stringify(cartItems));

                            const cartCount = document.getElementById('cart-count');
                            cartCount.textContent = cartItems.length;
                            showNotification('Product added to cart', 'success');
                        } else {
                            showNotification('This product is already in your cart', 'warning');
                        }
                    };

                    productElement.innerHTML = `
                        <div class="card product-card animate__animated animate__fadeInUp">
                            <div class="card-image">
                                <img src="${product.url}" alt="${product.name}" style="object-fit: cover; height: 200px; width: 100%;">
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="subtitle has-text-weight-bold has-text-black is-6" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${product.name}</p>
                                        <p class="subtitle is-6">${product.price}</p>
                                        <p class="subtitle is-6">${product.store || 'Unknown store'}</p>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <button class="button is-link track-button" data-product-id="${product.name}">Track</button>
                                    <button class="button add-to-cart-button">Add to cart</button>
                                    <button class="has-text-link has-text-weight-bold" onclick="window.location.href='/u/reviews?product_name=${product.name}'" style="text-decoration: underline;">Reviews</button>
                                </div>
                            </div>
                        </div>
                    `;

                    // Add event listener for add to cart button
                    const addToCartButton = productElement.querySelector('.add-to-cart-button');
                    addToCartButton.addEventListener('click', () => {
                        handleAddToCart(product.name, product.price, product.url);
                    });

                    productElement.querySelector('.track-button').addEventListener('click', async (e) => {
                        const productName = e.target.getAttribute('data-product-id');
                        try {
                            const response = await fetch('/api/track_price', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${cookie.get('dash_token')}`
                                },
                                body: JSON.stringify({ product_name: productName })
                            });
                            const result = await response.json();
                            if (result.message === "Product is now being tracked. Check your email") {
                                showNotification(result.message, 'success');
                            } else {
                                showNotification(result.message, 'warning');
                            }
                        } catch (error) {
                            showNotification('Error tracking product', 'error');
                        }
                    });
                    productsContainer.appendChild(productElement);
                });

                if (productsToDisplay.length > itemsPerPage) {
                    const paginationContainer = document.createElement('nav');
                    paginationContainer.className = 'pagination is-centered mt-6';
                    paginationContainer.setAttribute('role', 'navigation');
                    paginationContainer.setAttribute('aria-label', 'pagination');

                    // Create Previous button
                    const prevButton = document.createElement('a');
                    prevButton.className = 'pagination-previous';
                    prevButton.textContent = 'Previous';
                    if (page === 1) prevButton.setAttribute('disabled', '');
                    paginationContainer.appendChild(prevButton);

                    // Create Next button
                    const nextButton = document.createElement('a');
                    nextButton.className = 'pagination-next';
                    nextButton.textContent = 'Next';
                    if (page === totalPages) nextButton.setAttribute('disabled', '');
                    paginationContainer.appendChild(nextButton);

                    // Create pagination list with limited buttons
                    const paginationList = document.createElement('ul');
                    paginationList.className = 'pagination-list';

                    // Logic for showing only a max of 10 page buttons
                    const maxButtons = 10;
                    let startPage = Math.max(1, page - Math.floor(maxButtons / 2));
                    let endPage = Math.min(totalPages, startPage + maxButtons - 1);

                    // Adjust if we're near the end
                    if (endPage - startPage + 1 < maxButtons && startPage > 1) {
                        startPage = Math.max(1, endPage - maxButtons + 1);
                    }

                    // First page and ellipsis if needed
                    if (startPage > 1) {
                        paginationList.innerHTML += `
                            <li><a class="pagination-link" aria-label="Page 1">1</a></li>
                            ${startPage > 2 ? '<li><span class="pagination-ellipsis">…</span></li>' : ''}
                        `;
                    }

                    // Main page buttons
                    for (let i = startPage; i <= endPage; i++) {
                        paginationList.innerHTML += `
                            <li>
                                <a class="pagination-link ${i === page ? 'is-current' : ''}"
                                    aria-label="Page ${i}"
                                    aria-current="${i === page ? 'page' : 'false'}">${i}</a>
                            </li>
                        `;
                    }

                    // Last page and ellipsis if needed
                    if (endPage < totalPages) {
                        paginationList.innerHTML += `
                            ${endPage < totalPages - 1 ? '<li><span class="pagination-ellipsis">…</span></li>' : ''}
                            <li><a class="pagination-link" aria-label="Page ${totalPages}">${totalPages}</a></li>
                        `;
                    }

                    paginationContainer.appendChild(paginationList);

                    // Replace existing pagination if present
                    const existingPagination = document.querySelector('.pagination');
                    if (existingPagination) {
                        existingPagination.remove();
                    }
                    productsContainer.after(paginationContainer);

                    // Add event listeners
                    prevButton.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            displayProducts(currentPage, productsToDisplay);
                        }
                    });

                    nextButton.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            displayProducts(currentPage, productsToDisplay);
                        }
                    });

                    const pageLinks = paginationContainer.querySelectorAll('.pagination-link');
                    pageLinks.forEach(link => {
                        link.addEventListener('click', (e) => {
                            currentPage = parseInt(e.target.textContent);
                            displayProducts(currentPage, productsToDisplay);
                        });
                    });
                }
            }

            // Add event listener for the search box
            searchBox.addEventListener('input', function () {
                const searchQuery = this.value.trim();
                const filteredProducts = filterProducts(searchQuery);
                currentPage = 1; // Reset to first page on new search
                displayProducts(currentPage, filteredProducts);
            });

            // Initial display
            displayProducts(currentPage);
        } catch (error) {
            showNotification('Error fetching products', 'error');
        }
    };

    // Filter state
    let currentFilters = {
        category: '',
        shop: '',
        minPrice: null,
        maxPrice: null
    };

    // Function to apply all filters
    function applyFilters(products) {
        return products.filter(product => {
            // Category filter
            if (currentFilters.category && product.category !== currentFilters.category) {
                return false;
            }

            // Shop filter
            if (currentFilters.shop && product.store !== currentFilters.shop) {
                return false;
            }

            // Price range filter
            const price = parseFloat(product.price.replace(/[^0-9.]/g, ''));
            if (currentFilters.minPrice && price < currentFilters.minPrice) {
                return false;
            }
            if (currentFilters.maxPrice && price > currentFilters.maxPrice) {
                return false;
            }

            return true;
        });
    }

    // Setup filter event listeners
    function setupFilters() {
        const productFilter = document.getElementById('product-filter');
        const shopFilter = document.getElementById('shop-filter');
        const minPriceInput = document.getElementById('min-price');
        const maxPriceInput = document.getElementById('max-price');
        const applyButton = document.getElementById('apply-filters');

        productFilter.addEventListener('change', function () {
            currentFilters.category = this.value;
        });

        shopFilter.addEventListener('change', function () {
            currentFilters.shop = this.value;
        });

        applyButton.addEventListener('click', function () {
            currentFilters.minPrice = minPriceInput.value ? parseFloat(minPriceInput.value) : null;
            currentFilters.maxPrice = maxPriceInput.value ? parseFloat(maxPriceInput.value) : null;

            // Get current search query
            const searchQuery = searchBox.value.trim();
            const searchFiltered = filterProducts(searchQuery);
            const filteredProducts = applyFilters(searchFiltered);

            currentPage = 1;
            displayProducts(currentPage, filteredProducts);
        });
    }

    // Initialize filters
    setupFilters();
    fetchProducts();
</script>
