{% include 'imports.html' %}

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box" style="max-width: 400px; margin: 0 auto; box-shadow: none; border: 1px solid #f1f1f1;">
                <h2 class="title">Reset Password</h2>
                <p class="subtitle is-6 mt-2">Please enter your new password and confirm it.</p>
                <form class="resetpass-form">
                    <div class="field">
                        <div class="control">
                            <input class="input" id="password" type="password" placeholder="Enter your new password"
                                style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" id="cfm-password" type="password" placeholder="Confirm your new password"
                                style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button style="width: 100%; height: 50px;" id="reset-button" class="button is-link"
                                type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('password').addEventListener('input', function () {
        const passwordInput = this.value;
        const confirmPasswordInput = document.getElementById('cfm-password').value;
        const resetButton = document.getElementById('reset-button');

        if (validatePassword(passwordInput)) {
            this.classList.remove('is-danger');
            this.classList.add('is-success');
        } else {
            this.classList.remove('is-success');
            this.classList.add('is-danger');
        }

        if (validatePassword(passwordInput) && passwordInput === confirmPasswordInput) {
            resetButton.disabled = false;
        } else {
            resetButton.disabled = true;
        }
    });

    document.getElementById('cfm-password').addEventListener('input', function () {
        const confirmPasswordInput = this.value;
        const passwordInput = document.getElementById('password').value;
        const resetButton = document.getElementById('reset-button');

        if (passwordInput === confirmPasswordInput) {
            this.classList.remove('is-danger');
            this.classList.add('is-success');
        } else {
            this.classList.remove('is-success');
            this.classList.add('is-danger');
        }

        if (validatePassword(passwordInput) && passwordInput === confirmPasswordInput) {
            resetButton.disabled = false;
        } else {
            resetButton.disabled = true;
        }
    });

    document.getElementById('reset-button').disabled = true;

    function validatePassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
    }
</script>
