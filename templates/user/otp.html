{% include 'imports.html' %}

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box" style="max-width: 400px; margin: 0 auto; box-shadow: none; border: 1px solid #f1f1f1;">
                <h2 class="title">OTP Code Verification </h2>
                <p class="subtitle is-6 mt-2">Please enter the OTP code sent to your email.</p>
                <form class="otp-form">
                    <div class="field">
                        <div class="control">
                            <input class="input" id="OTP" type="text" placeholder="Enter your OTP"
                                style="width: 100%; height: 50px;">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button style="width: 100%; height: 50px;" id="verify-otp" class="button is-link" type="submit">Verify OTP</button>
                        </div>
                    </div>
                    <p class="subtitle is-6 mt-2">Didn't receive the OTP code? <a href="#" class="has-text-weight-bold">Resend OTP</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('OTP').addEventListener('input', function () {
        const otpInput = this.value;
        let messageElement = document.getElementById('otp-message');
        const verifyButton = document.getElementById('verify-otp');

        if (!messageElement) {
            messageElement = document.createElement('p');
            messageElement.id = 'otp-message';
            messageElement.classList.add('has-text-danger', 'mt-2');
            this.parentNode.appendChild(messageElement);
        }

        if (otpInput.length === 6 && /^\d+$/.test(otpInput)) {
            this.setCustomValidity('');
            this.classList.remove('is-danger');
            messageElement.textContent = '';
            verifyButton.disabled = false;
        } else {
            this.classList.add('is-danger');
            messageElement.textContent = 'OTP must be 6 digits long';
            verifyButton.disabled = true;
        }
    });

    document.getElementById('verify-otp').disabled = true;
</script>
