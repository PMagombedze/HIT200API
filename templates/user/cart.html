<script>
    fetch('/api/verifyToken', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${cookie.get('dash_token')}`
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Token is valid" && data.is_admin === false) {
                sessionStorage.setItem('is_subscribed', data.is_subscribed);
                document.querySelector('.dash-section').style.display = 'block';
            } else {
                window.location.href = '/e/404';
            }
        })
        .catch(error => {
            window.location.href = '/e/404';
        });
</script>

    <!--shopping cart table with image, price, product name, quantity, and total price and remove button-->
    <div class="container">

        </div>

        <div class="columns is-mobile is-multiline mt-6">
            <div class="column is-12-mobile is-6-tablet is-offset-6-tablet">
                <div class="box" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
;">
                    <div class="content">
                        <h3 class="title is-4">Cart Summary</h3>
                        <div class="is-flex is-justify-content-space-between">
                            <span class="has-text-weight-bold">Total:</span>
                            <span id="cart-total" class="has-text-weight-bold">$0.00</span>
                        </div>
                        <button class="button is-dark is-fullwidth mt-4">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadCartItems();
        });

        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = JSON.parse(localStorage.getItem('pricepick.shop_cart')).length || 0;


        function loadCartItems() {
            const cartContainer = document.getElementById('cart-items');
            // Get cart data from localStorage instead of hardcoded array
            const cartData = JSON.parse(localStorage.getItem('pricepick.shop_cart')) || [];
            let total = 0;

            cartContainer.innerHTML = '';

            if (cartData.length === 0) {
                // Display a message when cart is empty
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
            <td colspan="6" class="has-text-centered">
                Your cart is empty
            </td>
        `;
                cartContainer.appendChild(emptyRow);

                // Update cart total to zero
                document.getElementById('cart-total').textContent = '$0.00';
                return;
            }

            cartData.forEach((item, index) => {
                const row = document.createElement('tr');
                const price = item.price;
                // Get quantity from the item if it exists, otherwise default to 1
                const quantity = item.quantity || 1;
                total += price * quantity;

                row.innerHTML = `
            <td>
                <figure class="image is-64x64">
                    <img src="${item.image}" alt="${item.name}">
                </figure>
            </td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
                <div class="field has-addons">
                    <div class="control">
                        <button class="button is-small" onclick="updateQuantity(${index}, -1)">-</button>
                    </div>
                    <div class="control">
                        <input class="input is-small quantity-input" type="text" value="${quantity}" readonly>
                    </div>
                    <div class="control">
                        <button class="button is-small" onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </div>
            </td>
            <td>$${(price * quantity).toFixed(2)}</td>
            <td>
                <button class="button is-small" onclick="removeItem(${index})">
                    <span class="icon">
                        <i class="fas fa-trash is-danger"></i>
                    </span>
                </button>
            </td>
        `;

                cartContainer.appendChild(row);
            });

            // Update the total in the UI
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('pricepick.shop_cart')) || [];

            // If item exists in cart
            if (cart[index]) {
                // Initialize quantity if it doesn't exist
                if (!cart[index].quantity) {
                    cart[index].quantity = 1;
                }

                // Update quantity
                cart[index].quantity += change;

                // Ensure quantity doesn't go below 1
                if (cart[index].quantity < 1) {
                    cart[index].quantity = 1;
                }

                // Save updated cart to localStorage
                localStorage.setItem('pricepick.shop_cart', JSON.stringify(cart));

                // Reload cart items to reflect changes
                loadCartItems();
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('pricepick.shop_cart')) || [];

            // Remove item at the specified index
            if (index >= 0 && index < cart.length) {
                cart.splice(index, 1);

                // Save updated cart to localStorage
                localStorage.setItem('pricepick.shop_cart', JSON.stringify(cart));

                // Show notification
                showNotification('Item removed from cart', 'info');

                // Reload cart items to reflect changes
                loadCartItems();
            }
        }
    </script>
