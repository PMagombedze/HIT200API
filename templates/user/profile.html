<script>
    const token = cookie.get('dash_token');
    if (!token) {
        window.location.href = '/e/404';
    }

    fetch('/api/verifyToken', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        }
    })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Token is valid" && data.is_admin === false) {
                document.querySelector('.profile-section').style.display = 'block';
            } else {
                window.location.href = '/e/404';
            }
        })
        .catch(error => {
            window.location.href = '/e/404';
        });

    fetch('/api/user/profile', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        }
    })
        .then(response => response.json())
        .then(data => {
            document.querySelector('#user-fname').textContent = data.first_name + ' ' + data.last_name;
            document.querySelector('#city').textContent = data.city;
            cookie.set('status', data.subscribed, { expires: 1/24 });
            const joinedDate = new Date(data.joined_at);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.querySelector('#joined_at').textContent = joinedDate.toLocaleDateString(undefined, options);
        })
        .catch(error => {
            showNotification('Error fetching user profile', 'error');
        });
</script>

        <script>
            function updateRenewalDate(cycle) {
            const today = new Date();
            let renewalDate = new Date(today);
            
            switch(cycle) {
                case 'monthly':
                renewalDate.setMonth(today.getMonth() + 1);
                break;
                case 'quarterly':
                renewalDate.setMonth(today.getMonth() + 3);
                break;
                case 'yearly':
                renewalDate.setFullYear(today.getFullYear() + 1);
                break;
            }
            
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('renewal_date').value = renewalDate.toLocaleDateString(undefined, options);
            }
            </script>

<script>
    /*post to /api/updateProfile*/
    document.getElementById('save-changes').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const data = {
            email: email,
            password: password
        };

        fetch('/api/updateProfile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${cookie.get('dash_token')}`
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Profile updated successfully') {
                    showNotification(data.message, 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 4000);
                } else {
                    showNotification(data.message, 'error');
                }
            })
            .catch(error => {
                showNotification('Error updating profile', 'error');
            });
    });
</script>
